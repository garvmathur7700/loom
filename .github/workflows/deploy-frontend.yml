# .github/workflows/deploy-frontend.yml

name: Deploy Loom Frontend to GitHub Pages

# Run this workflow every time a push is made to the "main" branch
on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version
          cache: 'npm'
          # Use the package-lock.json in the frontend directory
          cache-dependency-path: loom_frontend/package-lock.json

      - name: Install dependencies
        # IMPORTANT: Set the working directory to your frontend folder
        working-directory: ./loom_frontend
        run: npm install

      - name: Build the project
        # IMPORTANT: Set the working directory to your frontend folder
        working-directory: ./loom_frontend
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          # Tell the action where your build output is
          path: ./loom_frontend/dist

  deploy:
    # Add a dependency to the build job
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4